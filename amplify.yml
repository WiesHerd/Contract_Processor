version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*.js'
      headers:
        - key: 'Content-Type'
          value: 'application/javascript'
    - pattern: '**/*.mjs'
      headers:
        - key: 'Content-Type'
          value: 'application/javascript'
    - pattern: '**/*.css'
      headers:
        - key: 'Content-Type'
          value: 'text/css'
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate' 